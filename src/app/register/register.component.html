<form novalidate [formGroup]="form" (ngSubmit)="addUser()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" formControlName="name" class="form-control">
    </div>
    <div *ngIf="form.get('name').hasError('required')" class="alert alert-danger">Name is required</div>
    <div class="form-group">
        <label for="contact">Contact:</label>
        <input type="text" formControlName="contact" class="form-control">
    </div>
    <div *ngIf="form.get('contact').hasError('required')" class="alert alert-danger">Name is required</div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" formControlName="email" class="form-control">
    </div>
    <div *ngIf="form.get('email').hasError('required')" class="alert alert-danger">email is required</div>
    <button type="submit" name="button" [disabled]="form.invalid" class="btn btn-success">Add User</button>
</form>
<ul class="list-group">
    <li *ngFor="let user of userList" class="list-group-item">
        {{user.name}}
    </li>
</ul>
